<!DOCTYPE html>
<html lang="en">
  <head id="head">
    <meta charset="UTF-8">
    <meta name="description" content="The financial transactions database to power the next 30 years of Online Transaction Processing.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@TigerBeetleDB">
    <meta name="twitter:author" content="@TigerBeetleDB">
    <meta name="twitter:description" content="The financial transactions database to power the next 30 years of Online Transaction Processing.">
    <meta name="twitter:title" content="$title">
    <meta name="twitter:image" content="$url_prefix/img/preview.webp">
    <meta property="og:type" content="website">
    <meta property="og:title" content="$title">
    <meta property="og:image" content="$url_prefix/img/preview.webp">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="$author">
    <title id="title">$title</title>
    <link rel="icon" href="$url_prefix/img/favicon.png">
    <link rel="alternate" type="application/atom+xml" href="$url_prefix/blog/atom.xml">
    <link rel="stylesheet" type="text/css" href="$url_prefix/style/style.css">
    <link rel="stylesheet" type="text/css" href="$url_prefix/style/highlight.css">
    <script defer data-domain="tigerbeetle.com" src="https://plausible.io/js/script.js"></script>
  </head>
  <body>
    <nav class="top">
      <div class="logo">
        <a href="https://tigerbeetle.com">
          <img src="$url_prefix/img/tigerbeetle-logo.svg" alt="TigerBeetle logo" width="127" height="24">
        </a>
      </div>
      <div class="line"></div>
      <a href="$url_prefix/">Docs</a>
      <div class="spacer"></div>
      <input type="search" placeholder="Search" />
      <div class="spacer"></div>
      <a href="https://github.com/tigerbeetle/tigerbeetle">GitHub</a>
    </nav>
    <main>
      <nav class="side">
        $nav
      </nav>
      <article>
        <div class="content">
          $content
        </div>
      </article>
    </main>
    <script>
      document.querySelectorAll(".menu-head").forEach(e => {
        e.addEventListener("click", () => {
          e.classList.toggle("expanded");
        });
      });
    </script>
  </body>
</html>
