<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TigerBeetle DevHub</title>
  <script src="./devhub.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.45.2/apexcharts.min.js"
    integrity="sha512-vIqZt7ReO939RQssENNbZ+Iu3j0CSsgk41nP3AYabLiIFajyebORlk7rKPjGddmO1FQkbuOb2EVK6rJkiHsmag=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav><img id="logo" src="logo.svg" height="24" alt="TigerBeetle DevHub"></nav>

  <main>
    <section id="top">
      <section id="release">
        <h3>Release manager</h3>
        <table>
          <tr>
            <td style="padding-right: 16px;">Last week:</td>
            <td><span id="release-previous">N/A</span></td>
          </tr>
          <tr>
            <td style="padding-right: 16px;"><strong>This week:</strong></td>
            <td><strong><span id="release-current">N/A</span></strong></td>
          </tr>
          <tr>
            <td style="padding-right: 16px;">Next week:</td>
            <td><span id="release-next">N/A</span></td>
          </tr>
        </table>
      </section>

      <section id="links">
        <h3>Links</h3>
        <div>
          <p><a href="https://github.com/tigerbeetle/tigerbeetle/pulls/assigned/@me">My code review</a></p>
          <p><a href="https://github.com/tigerbeetle/tigerbeetle/issues?q=is%3Aissue+is%3Aopen+-label%3Atriaged">Issue
              triage</a></p>
          <p><a href="./coverage/index.html">Coverage</a></p>
        </div>
      </section>

      <section id="fuzz-totals">
        <h3>Main branch fuzzes</h3>
        <table>
          <tr>
            <td class="ok" style="padding-right: 16px;">ok</td>
            <td><span id="fuzz-ok">N/A</span></td>
          </tr>
          <tr>
            <td class="fail" style="padding-right: 16px;">fail</td>
            <td><span id="fuzz-fail">N/A</span></td>
          </tr>
          <tr>
            <td class="canary" style="padding-right: 16px;">canary</td>
            <td><span id="fuzz-canary">N/A</span></td>
          </tr>
        </table>
      </section>
    </section>

    <section id="fuzz-runs">
      <h2>Fuzz runs
        <a href="?all">Show all</a>
        <a href="https://github.com/tigerbeetle/devhubdb/tree/main/fuzzing">Raw data</a>
      </h2>
      <table id="seeds">
        <thead>
          <tr>
            <th>Commit</th>
            <th>Author</th>
            <th>Fuzzer</th>
            <th>Command</th>
            <th>Duration</th>
            <th>Freshness</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <section id="metrics">
      <h2>Metrics
        <a href="https://nyrkio.com/public/https%3A%2F%2Fgithub.com%2Ftigerbeetle%2Ftigerbeetle/main/devhub"
          target="_blank">Nyrki√∂</a>
        <a href="https://github.com/tigerbeetle/devhubdb/tree/main/devhub">Raw data</a>
      </h2>
      <div id="charts"></div>
    </section>
  </main>
</body>

</html>
